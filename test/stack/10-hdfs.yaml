---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: simple-zk
spec:
  image:
    productVersion: 3.8.3
  servers:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: simple-hdfs-znode
spec:
  clusterRef:
    name: simple-zk
---
apiVersion: hdfs.stackable.tech/v1alpha1
kind: HdfsCluster
metadata:
  name: simple-hdfs
spec:
  image:
    productVersion: 3.3.6
    custom: hdfs
  clusterConfig:
    listenerClass: external-unstable
    dfsReplication: 1
    zookeeperConfigMapName: simple-hdfs-znode
  nameNodes:
    roleGroups:
      default:
        envOverrides:
          HADOOP_CLASSPATH: "/stackable/hadoop/share/hadoop/tools/lib/*.jar"
          USERS_MAPPING_SUFFIX: "v1/data/hdfs"
          USERS_MAPPING_TARGET: "users"
        configOverrides:
          core-site.xml:
            hadoop.security.group.mapping: "tech.stackable.hadoop.StackableGroupMapper"
            hadoop.security.group.mapping.opa.url: "http://test-opa.default.svc.cluster.local:8081/v1/data/hdfs"
        replicas: 2
  dataNodes:
    roleGroups:
      default:
        replicas: 1
  journalNodes:
    roleGroups:
      default:
        replicas: 1
